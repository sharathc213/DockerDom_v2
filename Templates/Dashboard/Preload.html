<style>
.preload
{
    width: 100%;
            height: 100%;
            z-index: 100;
            position: fixed;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;

}

.center
{
    position: absolute;
    background:black;

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

}

.p1
{
    position: absolute;
    width: 20px;
    height: 20px;
    background: #262626;
    animation: animate 4s infinite forwards ease-in-out;
}

.p1:nth-child(1)
{
    background: #00485f;
    left: -24px;
    top: -24px;
    animation-delay: 0.5s;
}
.p1:nth-child(2)
{
    background: #00deea;
    left: 0px;
    top: -24px;
    animation-delay: 1s;
}
.p1:nth-child(4)
{
    background: #00485f;
    left: -24px;
    top: 0px;
    animation-delay: 1.5s;
}
.p1:nth-child(3)
{
    background: #00deea;
    left: 0px;
    top: 0px;
    animation-delay: 2s;
}


@keyframes animate
{
    
    0%
    {
        transform: rotateY(0deg);    
    }
    20%
    {
        transform: rotateY(360deg);
    }
    40%
    {
        transform: rotateX(180deg);
    }
    60%
    {
        transform: rotateX(0deg);
    }
    80%
    {
        transform: rotateX(360deg);
    }
    100%
    {
        transform: rotateY(180deg);
    }
}

</style><div  class="preload"><div class="center">
    <span class="p1"></span>
    <span class="p1"></span>
    <span class="p1"></span>
    <span class="p1"></span>
</div></div>
